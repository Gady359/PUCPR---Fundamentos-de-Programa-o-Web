<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados recebidos</title>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styleForm.css">
</head>
<body>
    <div class="container">
        <div class="dados-header">
            <h2>Dados do Formulário</h2>
        </div>

        <table>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Nome</td>
                <td id="nome"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td id="telefone"></td>
            </tr>
            <tr>
                <td>Idade</td>
                <td id="idade"></td>
            </tr>
            <tr>
                <td>Gênero</td>
                <td id="genero"></td>
            </tr>
            <tr>
                <td>Problemas de Saúde</td>
                <td id="saude"></td>
            </tr>
            <tr>
                <td>Serviços Desejados</td>
                <td id="servicos"></td>
            </tr>
        </table>
    </div>
</body>
</html>
